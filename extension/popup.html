<!DOCTYPE html>
<html>
<head>
    <title>My GPT List</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <pre>
    _  _ _   _    ____ ___  ___    _    _ ____ ___
    |\/|  \_/     | __ |__]  |     |    | [__   | 
    |  |   |      |__] |     |     |___ | ___]  | 
            </pre>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <button id="saveToCsvButton">&#10010;</button>
        <input type="text" id="searchInput" placeholder="Search GPTs...">

        <table id="gptTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gptTableBody"></tbody>
        </table>

        <div class="bottom-buttons">
            <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
            <button id="importButton">Import</button>
            <button id="exportButton">Export</button>
            <button id="deleteAllButton">Delete All</button>
        </div>

        <div style="float:right; padding-top: 10px;">
            <a href="https://github.com/2acrestudios/gpt-plugin" target="_blank">Built by 2 Acre Studios</a>
        </div>
    </div>

    <script src="papaparse.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
